name: Pulumi Preview
on:
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  preview:
    name: Pulumi Preview
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        stack: [prod, dev, sandpit]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Upgrade AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::593291632749:role/data-engineering-airflow-deployer
          role-session-name: githubaction
          role-skip-session-tagging: true
          role-duration-seconds: 3600
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Pulumi CLI
        uses: pulumi/setup-pulumi@v2
        with:
          pulumi-version: ^3.0.0
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --upgrade -r requirements.txt; fi
      - name: Preview changes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
        run: |
          pulumi stack ls
          pulumi stack select -c ${{ matrix.stack }}
          pulumi preview --refresh
