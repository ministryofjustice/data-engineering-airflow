config:
  aws:assume_role:
    role_arn: arn:aws:iam::593291632749:role/data-engineering-infrastructure
  aws:region: eu-west-1
  data-engineering-airflow:eks:
    cluster:
      kubernetes_version: "1.21"
      node_groups:
        - name: standard
          ami_release_version: 1.21.5-20220429
          instance_types:
            - t3a.medium
            - t3.medium
            - t2.medium
          scaling_config:
            desired_size: 2
            max_size: 10
            min_size: 0
        - name: high-memory
          ami_release_version: 1.21.5-20220429
          instance_types:
            - r6i.4xlarge
          labels:
            high-memory: "true"
          scaling_config:
            desired_size: 0
            max_size: 1
            min_size: 0
          taints:
            - effect: NO_SCHEDULE
              key: high-memory
              value: "true"
      role_mappings:
        role_arns:
          - arn:aws:iam::593291632749:role/restricted-admin
          - arn:aws:iam::189157455002:role/restricted-admin
          - arn:aws:iam::042130406152:role/github-actions-runner
    cluster_autoscaler:
      chart_version: 9.10.7
    gatekeeper:
      chart_version: 3.6.0
    kube2iam:
      chart_version: 2.6.0
  data-engineering-airflow:mwaa:
    airflow_version: 2.2.2
    environment_class: mw1.small
    max_workers: 2
    min_workers: 1
    requirements: |
      --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.2.2/constraints-3.7.txt"
      apache-airflow[cncf.kubernetes]
      kubernetes
      mojap-airflow-tools==2.2.1
