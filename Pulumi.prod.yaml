config:
  aws:assume_role:
    role_arn: arn:aws:iam::593291632749:role/data-engineering-infrastructure
  aws:region: eu-west-1
  data-engineering-airflow:eks:
    cluster:
      kubernetes_version: "1.21"
      node_group:
        ami_release_version: 1.21.4-20211013
        capacity_type: ON_DEMAND
        instance_types:
          - t3a.medium
          - t3.medium
          - t2.medium
        scaling_config:
          desired_size: 1
          max_size: 25
          min_size: 1
      role_mappings:
        role_arns:
          - arn:aws:iam::593291632749:role/restricted-admin
          - arn:aws:iam::189157455002:role/restricted-admin
          - arn:aws:iam::042130406152:role/github-actions-runner
    cluster_autoscaler:
      chart_version: 9.10.7
    kube2iam:
      chart_version: 2.6.0
  data-engineering-airflow:mwaa:
    airflow_version: 2.0.2
    environment_class: mw1.medium
    max_workers: 10
    min_workers: 1
    requirements: |
      --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-2.0.2/constraints-3.7.txt"
      apache-airflow[cncf.kubernetes]==2.0.2
      kubernetes
      mojap-airflow-tools==2.0.0
  data-engineering-airflow:vpc:
    cidr_block: 10.194.0.0/16
    private_subnets:
      cidr_blocks:
        - 10.194.20.0/24
        - 10.194.21.0/24
        - 10.194.22.0/24
    public_subnets:
      cidr_blocks:
        - 10.194.10.0/24
        - 10.194.11.0/24
        - 10.194.12.0/24
